<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlazorFrontEnd</title>
    <base href="/" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="BlazorFrontEnd.styles.css" rel="stylesheet" />
    <!-- Nuevos enlaces a hojas de estilo -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Nueva hoja de estilo para estilos personalizados -->
    <link rel="stylesheet" href="css/crud-styles.css" />
    
    <style>
        /* Estilos personalizados para cambiar colores */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f4f7;
        }
        .navbar {
            background-color: #004d99; /* Color del navbar */
        }
        .navbar-brand, .nav-link {
            color: #fff !important;
        }
        .nav-link:hover {
            color: #e0e0e0 !important; /* Hover color para los links del navbar */
        }
        .loading-progress {
            stroke: #66bb6a; /* Cambiar color de progreso de carga */
        }
        .loading-progress-text {
            color: #4caf50; /* Cambiar color del texto de progreso de carga */
        }
        .btn-primary {
            background-color: #1976d2;
            border-color: #1976d2;
        }
        .btn-primary:hover {
            background-color: #004ba0;
            border-color: #004ba0;
        }
        footer {
            background-color: #004d99; /* Footer con mismo color del navbar */
            color: white;
            padding: 10px;
            text-align: center;
        }
        .modal-header {
            background-color: #1976d2;
            color: white;
        }
    </style>
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text">Cargando...</div>
    </div>

    <div id="blazor-error-ui">
        Ha ocurrido un error no controlado.
        <a href="" class="reload">Recargar</a>
        <a class="dismiss">ðŸ—™</a>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2024 BlazorFrontEnd. Todos los derechos reservados.
    </footer>

    <script src="_framework/blazor.webassembly.js"></script>
    <!-- Agregar JavaScript de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Agregar JavaScript personalizado para manejar modales -->
    <script>
        window.showModal = (modalId) => {
            var modal = new bootstrap.Modal(document.getElementById(modalId));
            modal.show();
        };

        window.hideModal = (modalId) => {
            var modal = bootstrap.Modal.getInstance(document.getElementById(modalId));
            if (modal) {
                modal.hide();
            }
        };
    </script>
</body>

</html>
